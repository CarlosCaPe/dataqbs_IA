name: arbitraje CI

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/arbitraje/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'projects/arbitraje/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/arbitraje
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: python -m pip install --upgrade pip && pip install poetry
      - name: Install deps
        run: |
          poetry config virtualenvs.create true
          poetry install --no-interaction --no-ansi
      - name: Lint (ruff)
        run: |
          poetry run ruff check src || true
      - name: Run unit tests
        run: |
          poetry run pytest -q
      - name: Smoke run (help)
        run: |
          poetry run arbitraje-ccxt --help
