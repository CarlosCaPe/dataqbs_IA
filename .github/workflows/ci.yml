name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: python -m pip install --upgrade pip && pip install poetry
      - name: Install deps (Poetry)
        run: poetry config virtualenvs.create true && poetry install --no-interaction --no-ansi
      - name: Validate config.yaml loads
        run: poetry run python - <<'PY'
import yaml, sys
try:
    with open('config.yaml','r',encoding='utf-8') as fh:
        cfg = yaml.safe_load(fh)
    assert isinstance(cfg, dict)
    print('config.yaml OK')
except Exception as e:
    print('config.yaml invalid:', e)
    sys.exit(1)
PY
      - name: Smoke import deps
        run: poetry run python - <<'PY'
try:
    import dotenv, imap_tools, yaml, langdetect
    print('deps OK')
except Exception as e:
    print('import failed', e)
    raise
PY
