name: Deploy dataqbs.com

on:
  push:
    branches: [main]
    paths:
      - 'projects/dataqbs_site/**'
      - '**/README.md'
      - 'certificaciones/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: projects/dataqbs_site

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      # ── Checkout ──────────────────────────────
      - uses: actions/checkout@v4

      # ── Python (for knowledge pipeline) ───────
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python deps
        run: pip install -r scripts/requirements.txt

      - name: Generate knowledge.json
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: python scripts/build_knowledge.py

      # ── Node.js (for Astro build) ─────────────
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: projects/dataqbs_site/package-lock.json

      - name: Install Node deps
        run: npm ci

      - name: Build Astro site
        run: npm run build:site

      # ── Deploy to Cloudflare Pages ────────────
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name=dataqbs-site
          workingDirectory: projects/dataqbs_site
