name: Arbitraje diagnostics

on:
  push:
    branches: [ main, radar-manual ]
  workflow_dispatch: {}

jobs:
  diagnostics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Run connector diagnostics
        working-directory: projects/arbitraje
        run: |
          poetry install --no-interaction --no-ansi
          poetry run python tests/scripts/test_connector_fetch.py
          poetry run python scripts/diagnose_ticker_fetch.py --no-sim

      - name: Upload diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: arbitraje-diagnostics
          path: projects/arbitraje/artifacts/arbitraje/fetch_diagnostics.json
