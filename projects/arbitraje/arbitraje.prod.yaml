mode: bf

# Exchanges to include (leaner prod set; can expand as needed)
ex: [binance, bitget, okx, mexc]

quote: USDT
inv: 0.0  # Always use wallet; do not assume extra investment

bf:
  allowed_quotes: [USDT, USDC]
  fee: 0.10
  rank_by_qvol: true
  currencies_limit: 150
  min_net: 0.05
  min_net_per_hop: 0.0
  top: 6
  require_quote: true
  require_topofbook: false
  min_quote_vol: 0
  min_hops: 3
  max_hops: 4
  threads: 0
  require_dual_quote: false
  persist_top_csv: true
  revalidate_depth: false
  use_ws: true
  depth_levels: 15
  latency_penalty_bps: 1
  reset_history: true
  iter_timeout_sec: 0.0

max: 200
timeout: 20000
sleep: 0.05
repeat: 100000
repeat_sleep: 0

# Note: use_balance/balance_kind removed; tool now always reads wallet balances when available
balance_provider: ccxt
ex_auth_only: false
simulate_compound: true
simulate_from_wallet: true
simulate_prefer: auto
simulate_select: best
simulate_auto_switch: true
simulate_fallback_to_inv: true

no_console_clear: true

ui:
  progress_bar: true
  progress_len: 20
  spinner_frames: "|/-\\"
  draw_tables_first: true
  show_simulation_header_always: true

tri:
  fee: 0.10
  currencies_limit: 35
  min_net: 0.5
  top: 5
  require_topofbook: false
  min_quote_vol: 0
