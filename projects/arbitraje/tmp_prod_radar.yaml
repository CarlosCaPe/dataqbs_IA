mode: bf

# Exchanges to include (prod set)
ex: [binance, bitget, mexc, okx]

quote: USDT
inv: 0.0

bf:
  allowed_quotes: [USDT,USDC, TUSD, USDP, EURS, PAXG]
  fee: 0.10
  rank_by_qvol: true
  currencies_limit: 10000      # Very large to approximate whole-universe
  min_net: -10000
  min_net_per_hop: -10000
  top: 40
  require_quote: true
  require_topofbook: false
  min_quote_vol: 0
  min_hops: 2
  max_hops: 5
  threads: 0
  require_dual_quote: false
  persist_top_csv: true
  revalidate_depth: false
  use_ws: true
  depth_levels: 20
  latency_penalty_bps: 25
  reset_history: true
  iter_timeout_sec: 0

max: 280
timeout: 20000
sleep: 0
repeat: 1
repeat_sleep: 0

balance_provider: ccxt
ex_auth_only: true
simulate_compound: true
simulate_from_wallet: true
simulate_prefer: auto
simulate_select: best
simulate_auto_switch: true
simulate_fallback_to_inv: false

no_console_clear: true

ui:
  progress_bar: true
  progress_len: 20
  spinner_frames: "|/-\\"
  draw_tables_first: true
  show_simulation_header_always: true

tri:
  fee: 0.10
  currencies_limit: 10000
  min_net: 0.50
  top: 40
  require_topofbook: true
  min_quote_vol: 2000

techniques:
  enabled: [bellman_ford, stat_tri]
  max_workers: 4
  enable_rerank_onnx: false
  fallback_timeout: 8.0
  telemetry_file: ./artifacts/arbitraje/techniques_telemetry.log
  inline: []
  iteration_watchdog_sec: 10.0

exchange_overrides:
  mexc:
    bf:
      min_net: 0.50
      min_quote_vol: 2000
      latency_penalty_bps: 35
  binance:
    bf:
      min_net: 0.15
      min_quote_vol: 1000
  okx:
    bf:
      min_net: 0.30
      require_topofbook: true
  coinbase:
    bf:
      min_net: 0.60
      min_quote_vol: 5000

blacklist_pairs:
  okx:
    - USDC/USDT

# Safety: dry-run flags (radar itself is read-only; swaps executed only by swapper)
# For extra safety, ensure simulate flags are set above so no real orders are executed elsewhere.
