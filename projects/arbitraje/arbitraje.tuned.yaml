mode: bf

ex: [binance, mexc, bitget]

quote: USDT
inv: 10.0

bf:
  fee: 0.02               # 2 bps per hop realistic baseline for taker on top venues
  rank_by_qvol: true
  currencies_limit: 120   # focus on liquid set
  min_net: -1000
  min_net_per_hop: -1000
  top: 50
  require_quote: true
  allowed_quotes: [USDT]
  require_topofbook: true
  min_quote_vol: 20000    # avoid illiquid outliers
  min_hops: 0
  max_hops: 0
  threads: 0
  require_dual_quote: false
  persist_top_csv: true
  revalidate_depth: false  # keep off for speed; can flip on for realism
  use_ws: true
  depth_levels: 10
  latency_penalty_bps: 2   # penalize by 2 bps for latency risk
  reset_history: false
  iter_timeout_sec: 0
  debug_list_triangles: false
  log_all_cycles: false
  diagnose_force_array_bf: false
  exclude_contract_symbols: true

max: 200
timeout: 15000
sleep: 0
repeat: 1
repeat_sleep: 0

balance_provider: ccxt
ex_auth_only: true
simulate_compound: true
simulate_from_wallet: true     # use wallet if present
simulate_prefer: USDT
simulate_select: best
simulate_auto_switch: false
simulate_fallback_to_inv: true

no_console_clear: true

ui:
  progress_bar: true
  progress_len: 20
  spinner_frames: "|/-\\"
  draw_tables_first: true
  show_simulation_header_always: true

tri:
  fee: 0.02
  currencies_limit: 80
  min_net: -1000
  top: 40
  require_topofbook: true
  min_quote_vol: 20000
  time_budget_sec: 2.5

techniques:
  enabled: [bellman_ford]
  max_workers: 2
  enable_rerank_onnx: false
  fallback_timeout: 5.0
  telemetry_file: ./artifacts/arbitraje/techniques_telemetry.log
  inline: [bellman_ford]
  iteration_watchdog_sec: 10.0
  pruning_degree_threshold: 0
  pruning_qvol_frac: 0.0
  pruning_volatility_window: 0

exchange_overrides:
  binance:
    bf:
      require_topofbook: true
  bitget:
    bf:
      require_topofbook: true
  mexc:
    bf:
      require_topofbook: true

per_exchange_watchdog_sec: 10
iteration_watchdog_sec: 25