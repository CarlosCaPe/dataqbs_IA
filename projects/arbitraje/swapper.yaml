mode: real  # test | real
test_exchange: binance  # default exchange to use when mode=test and not explicitly provided
timeout_ms: 12000
order_type: market   # market only for v1
time_in_force: IOC   # IOC | FOK (exchange-dependent)
max_slippage_bps: 25
min_notional: 1
dry_run: true  # when true, do not place orders even in real mode; only compute fast estimates
