mode: bf

# Limit to binance + mexc for deterministic timing
ex: [binance, mexc]

quote: USDT
inv: 0.0

bf:
  allowed_quotes: [USDT, USDC, TUSD, USDP, EURS, PAXG]
  fee: 0.10
  rank_by_qvol: true
  currencies_limit: 220
  min_net: -10000
  min_net_per_hop: -10000
  top: 40
  require_quote: true
  require_topofbook: true
  min_quote_vol: 2000
  min_hops: 2
  max_hops: 5
  threads: 0
  require_dual_quote: false
  persist_top_csv: true
  revalidate_depth: false
  use_ws: true
  depth_levels: 20
  latency_penalty_bps: 25
  reset_history: true
  iter_timeout_sec: 0

max: 280
timeout: 20000
sleep: 0
repeat: 1
repeat_sleep: 0

balance_provider: ccxt
ex_auth_only: true
simulate_compound: false
simulate_from_wallet: false
simulate_prefer: auto
simulate_select: best
simulate_auto_switch: true
simulate_fallback_to_inv: false

no_console_clear: true

ui:
  progress_bar: true
  progress_len: 20
  spinner_frames: "|/-\\"
  draw_tables_first: true
  show_simulation_header_always: true

techniques:
  enabled: [bellman_ford]
  max_workers: 1
  enable_rerank_onnx: false
  fallback_timeout: 8.0
  telemetry_file: ./artifacts/arbitraje/techniques_telemetry_inline.log
  inline: [bellman_ford]
  iteration_watchdog_sec: 10.0
  pruning_degree_threshold: 6
  pruning_qvol_frac: 0.12
  pruning_volatility_window: 5

exchange_overrides:
  mexc:
    bf:
      min_net: 0.50
      min_quote_vol: 2000
      latency_penalty_bps: 35
  binance:
    bf:
      min_net: 0.20
      min_quote_vol: 10000
      currencies_limit: 120

blacklist_pairs:
  okx:
    - USDC/USDT

per_exchange_watchdog_sec: 60
iteration_watchdog_sec: 300
