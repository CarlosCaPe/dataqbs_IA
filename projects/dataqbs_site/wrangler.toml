name = "dataqbs-site"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

[ai]
binding = "AI"

# ── Environment variables (set via `wrangler pages secret put` in prod) ──
[vars]
GROQ_MODEL           = "llama-3.3-70b-versatile"
GROQ_FALLBACK_MODEL  = "llama-3.1-8b-instant"
MAX_CHAT_TOKENS      = "300"
MAX_CONTEXT_CHUNKS = "10"
RATE_LIMIT_PER_MIN = "12"

# ── KV for knowledge base (private, not publicly accessible) ──
[[kv_namespaces]]
binding = "KNOWLEDGE_STORE"
id      = "74ce589850ed4c808275116ffdb322e1"
